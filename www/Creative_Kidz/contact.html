<div id="map"></div>
 <script> function initMap() {
  var Creative_Kids = {lat: 37.368832, lng: -122.0336346};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center:Creative_Kids
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h4 id="firstHeading" class="firstHeading">Creative Kidz</h4>'+
      '<div id="bodyContent">'+
      '<p>633 East Evelen Avenue'+
      'Sunnyvale. CA 94067</p>'+
      '<p>open till 6pm.</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: Creative_Kids,
    map: map,
    title: 'Creative_Kids'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>

  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8tSU5V2hgCGE9LbyrAvB3KmvwA9Sp1ec&callback=initMap"></script>
