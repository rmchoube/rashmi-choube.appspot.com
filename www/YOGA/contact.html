    <form class="col s12 m6">
    <div style="padding-bottom:20px;"><h5 class="center-align red-text text-lighter-2">Contact</h5></div>
      <div class="row">

        <div class="input-field col s12 m6">
        <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12 m6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
    
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="email" type="email" required  class="validate">
          <label for="email" data-error="wrong">Email</label>
        </div>
      </div>
      
  <div class="row">
        <div class="input-field col s12 m6">
          <input id="contact" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required  class="validate">
          <label for="contact" data-error="wrong">Contact number</label>  
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Message</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </form>
   

        <div class="col s12 m6" id="map"></div></div></div>
 <script> function initMap() {
  var Creative_Kids = {lat: 37.368832, lng: -122.0336346};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center:Creative_Kids
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h4 id="firstHeading" class="firstHeading">Creative Kidz</h4>'+
      '<div id="bodyContent">'+
      '<p>633 East Evelen Avenue'+
      'Sunnyvale. CA 94067</p>'+
      '<p>open till 6pm.</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: Creative_Kids,
    map: map,
    title: 'Creative_Kids'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>

  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8tSU5V2hgCGE9LbyrAvB3KmvwA9Sp1ec&callback=initMap"></script>
